name: Build and Release Blog + Deployer

on:
  push:
    tags:
      - 'blog-*'         # 推送 tag 触发 blog 构建
    branches:
      - 'main'
    paths:
      - 'blog/**'        # 允许拉取 blog 内容
      - 'deployer/**'    # 允许监听 deployer 改动
      - '.github/workflows/**'

jobs:
  build-blog:
    name: Build and Release Blog
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Hexo Docker Image
        run: |
          docker build -t hexo-builder -f blog/Dockerfile ./blog

      - name: Run Hexo build container and extract public
        run: |
          docker create --name temp-builder hexo-builder
          docker cp temp-builder:/app/public ./blog-public
          docker rm temp-builder

      - name: Zip generated blog
        run: |
          cd blog-public
          zip -r ../blog-release.zip .

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          files: blog-release.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Trigger Remote Deploy via Webhook
        run: |
          curl -X POST "${{ secrets.DEPLOY_WEBHOOK_URL }}?token=${{ secrets.DEPLOY_WEBHOOK_TOKEN }}" \
          || echo "⚠️ Webhook failed, continuing anyway."


  build-deployer:
    name: Build and Push Deployer Image
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref_type != 'tag' # 避免 tag 推送触发

    defaults:
      run:
        working-directory: deployer

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Detect deployer directory change
        id: changes
        uses: dorny/paths-filter@v3
        with:
          filters: |
            deployer:
              - 'deployer/**'

      - name: Log in to GitHub Container Registry
        if: steps.changes.outputs.deployer == 'true'
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        if: steps.changes.outputs.deployer == 'true'
        uses: docker/build-push-action@v5
        with:
          context: ./deployer
          file: ./deployer/Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/deployer:latest
